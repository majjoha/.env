# Reload source
bind r source-file ~/.env/.tmux.conf \; display-message "Config reloaded!"

# Remap prefix to Ctrl+A
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# More vim-like navigation
bind | split-window -h
bind _ split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Navigate sessions effortlessly
bind -r ( switch-client -p
bind -r ) switch-client -n

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
if-shell "uname | grep Darwin" "bind-key -t vi-copy y copy-pipe 'reattach-to-user-namespace pbcopy'"

# Set first window to index 1
set -g base-index 1
set -g pane-base-index 1

# Change color of status line
set -g status-bg blue

# Use 256 colors
set -g default-terminal "screen-256color"

# Fix copy pasting
if-shell "uname | grep Darwin" "set-option -g default-command 'reattach-to-user-namespace -l zsh'"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
if-shell "uname | grep Darwin" "bind-key -t vi-copy Enter copy-pipe 'reattach-to-user-namespace pbcopy'"

# Force tmux to use zsh
set-option -g default-shell /bin/zsh

# Status bar 
set-option -g status-bg '#373b41' 
set-option -g status-fg blue

# Allow lengthy session names
set -g status-left-length 50
set -g status-left ' #[fg=blue]#S #[fg=#c5c8c6]|'
set -g status-right '#(~/.env/bin/charging)#[fg=blue] #(~/.env/bin/battery) #[fg=#c5c8c6]| #[fg=blue]%a, %d %b %Y %H:%M '

# Format window names in status bar
setw -g window-status-format " #I: #W "
setw -g window-status-current-format " #I: #W "

# Highlight active window
setw -g window-status-current-fg '#c5c8c6'
setw -g window-status-current-bg '#525252'

# Use tmuxline
source-file ~/.env/.tmuxline.conf
